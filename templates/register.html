<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitreat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/CSS/base.css" />
    <script src="static/JS/jquery.js"></script>
    <script src="static/JS/bootstrap.js"></script>
    <style>
      /* Set black background color, white text and some padding */
      footer {
        background-color: #333333;
        color: white;
        padding: 15px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid text-center"
      style="
        padding-right: 65px;
        padding-left: 65px;
        margin-right: auto;
        margin-left: auto;
      "
    >
      <!-- <div class="row">
    <div class="well">
      <p>Title</p>
    </div>
  </div> -->
      <div class="row">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1 class="text-center">Welcome to Twitreat!</h1>
          <br />
          <br />
          <h4>Register and Get Going!</h4>
          <form action="/register" method="post">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password1"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password2"
                placeholder="Confirm Password"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="date"
                name="dob"
                min="1960-01-01"
              />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label class="radio-inline">
                  <input type="radio" name="gender" value="1" checked />Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="0" />Female
                </label>
              </div>
              <input
                class="btn btn-success"
                type="submit"
                name="register"
                value="Register"
              />
            </div>
            <p>{{error}}</p>
          </form>

          <a href="{{ url_for('login') }}">Already a User? Login</a>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
      <p>Â©Twitreat,2020</p>
    </footer>
  </body>
</html>
